- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial verification
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: check_run
    start:
      github:
        check: 'in_progress'
        comment: false
    success:
      github:
        check: 'success'
    failure:
      github:
        check: 'failure'

- pipeline:
    name: gate
    description: >
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes:
      - check
    require:
      github:
        open: true
        current-patchset: true
        review:
          - type: approved
        label: merge
    reject:
      github:
        review:
          - type: changes_requested
    trigger:
      github:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: ".*:success"
        - event: check_run
          action: rerequested
          check: .*/gate:.*
        - event: pull_request
          action: labeled
          label:
            - gate
    start:
      github:
        check: in_progress
        comment: false
    success:
      github:
        check: success
        comment: false
        merge: true
    failure:
      github:
        check: failure
    dequeue:
      github:
        check: cancelled
        comment: false
    window-floor: 20
    window-increase-factor: 2
